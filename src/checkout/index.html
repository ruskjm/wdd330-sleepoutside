<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="headerElement">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form action="" method="post" name="checkout">
        <div class="form-container">
          <fieldset class="personal-information">
            <legend>Delivery Details</legend>
            <label for="fname" id="fname" name="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
  
            <label for="lname" id="lname" name="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
  
            <label for="streetaddress" id="streetaddress" name="streetaddress">Street Address</label><br>
            <input type="text" id="streetaddress" name="streetaddress"><br>
            <label for="city" id="city" name="city">City</label><br>
            <input type="text" id="city" name="city"><br>
            <label for="state" id="state" name="state">State</label><br>
            <input type="text" id="state" name="state"><br>
            <label for="zipcode" id="zipcode" name="zipcode">Zip Code</label><br>
            <input type="text" id="zipcode" name="zipcode"><br>
          </fieldset>
          <fieldset class="payment-information">
            <legend>Payment Information</legend>
            <label for="creditcard" id="creditcard" name="creditcard">Credit Card Number</label><br>
            <input type="text" id="creditcard" name="creditcard" value="1234123412341234"><br>
            <label for="expirationdate" id="expirationdate" name="expirationdate">Expiration Date</label><br>
            <input type="text" id="expirationdate" name="expirationdate" value="08/26"><br>
            <label for="securitycode" id="securitycode" name="securitycode">Security Code</label><br>
            <input type="text" id="securitycode" name="securitycode" value="123"><br>
          </fieldset>
          <fieldset class="summary-order">
            <legend>Summary Of Order</legend>
            <section class="calc">
              <div class="checkout-footer">
                <p class="sub-total">Subtotal</p>
                <p class="shipping-estimate">Shipping Estimate</p>
                <p class="tax">Tax</p>
                <p class="order-total">Order Total</p>
              </div>
            </section>
          </fieldset>
          <button type="submit" id="submit-button">Check Out</button>
        </div>
        
      </form>
      
    </main>

    <footer id="footerElement"></footer>
  </body>
</html>
